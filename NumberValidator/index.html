<!DOCTYPE html>
<html>
  <head>
    <title>Validator</title>
    <link ref="stylesheet" href='styles.css' type='text/css' />
  </head>
  <body>
    <header>
      <div id='header-div'>
        <h1>Telephone Number Validator</h1>
      </div>
    </header>
    <main>
      <div id='packer-div'>
      <div id='out-layer'>
        <div id='camera-div'></div>
        <div id='inner-layer'>
            <h3 class='input-text'>Enter a phone Number</h3>
            <input id='user-input' />
            <div id='results-div'></div>
        </div>
        <div id='btn-div'>
          <button id='check-btn'>Check</button>
          <button id='clear-btn'>Clear</button>
        </div>
      </div>
      </div>
    </main>
    <script src='script.js'></script>
  </body>
</html>
